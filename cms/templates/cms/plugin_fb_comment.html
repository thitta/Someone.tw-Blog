{% if plugins_cfg.Facebook.Comment.enable %}

<div
    class="fb-comments bg-100 p-3 border-top"
    data-href="{{ request.scheme }}://{{ request.get_host }}{{post.AbsoluteUrl}}"
    data-numposts="3"
    data-colorscheme="light"
    data-num_posts="5"
    data-order_by="reverse_time"
    data-width="100%"
></div>

{% endif %}
