<button id="saveBtn" class="btn btn-outline-secondary btn-block " >
    <div>Save and Continue</div>
    <div class="fSize-08 color-60">Command+S</div>
</button>

<div id="fixedMessage" class="alert w-100 p-2 alert-success d-none" >
    Post has been saved!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times</span>
    </button>
</div>

<script>
// listener: keyboard Short Cut
jQuery(document).keydown(function(event) {
        if((event.ctrlKey || event.metaKey) && event.which == 83) {
            event.preventDefault();
            submitPostInAjax();
        }
    }
);

// listener: submit
$("#saveBtn").click(submitPostInAjax)

// function: launch AJAX request
function submitPostInAjax(){

    $.post("{{post.UpdateUrl}}",$("#postForm").serialize())

    .done(function(jqXHR){
        $("#postForm .errorText").css("display","none");
        $("#fixedMessage").removeClass("d-none").show().delay(750).fadeOut(1500);
    })

    .fail(function(jqXHR) {
        $("#postForm").submit();
    });
}
</script>
