<div id="footerTextLink" class="mb-2">
    <a class="cleanA" href="{% url 'cms_post_detail_url' 1 'about' %}">About</a><span> | </span>
    <a class="cleanA" href="{% url 'cms_post_detail_url' 2 'copyright' %}">Copyright</a><span> | </span>
    <!-- login/logout -->
    {% if user.is_authenticated %}
    <a class="cleanA" href="{% url 'cms_post_admin_url' %}">Post Admin</a><span> | </span>
    <form id="logoutForm" class="d-inline" method="post" action="{% url 'logout_url' %}">
        {% csrf_token %}
        <a class="cleanA" onclick="document.getElementById('logoutForm').submit()">Logout</a><span></span>
    </form>
    {% else %}
    <a class="cleanA" data-toggle="modal" data-target="#loginModal">Login</a><span></span>
    {% endif %}
    <!-- end -->
</div>
<div>Developed by someone.tw with Django</div>
